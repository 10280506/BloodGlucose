apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ihealth.ciforbg"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/EventBus2.4.jar')
    compile files('libs/core.jar')
    compile files('libs/volley.jar')
    compile files('libs/jxl.jar')
    compile files('libs/joanzapata.jar')
    compile files('libs/jiuan_BG_1.0.4.jar')
    compile files('libs/jiuan_BG_1.0.5.jar')
    compile files('libs/jiuan_BG_1.0.6.jar')
}
